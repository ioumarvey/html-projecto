<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Zaloguj się</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon transparent.png">
        <style>
            a:hover{
                color: rgb(188, 137, 235);
            }
        </style>

</head>
<body>
    <main>
         <section class="obrama">
             <div class="logowanie">
                        <h1 class="tytuł">Zaloguj się</h1>
                    <form action="loginy.html" method="post">
                        <div class="forms">
                            <label for="login">Nazwa: </label>
                            <input type="text" name="login" id="login" placeholder="Nazwa użytkownika" required>
                        </div>
                        <div class="forms">
                            <label for="email">E-mail: </label>
                            <input type="email" name="email" id="email" placeholder="E-mail" required>
                        </div>
                        <div class="forms">
                            <label for="hasło">Hasło: </label>
                            <input type="password" name="hasło" id="hasło" placeholder="Hasło" required>
                        </div>
                            <div class="guziki">
                                <button class="formbutt" type="submit">Zaloguj się</button>
                                <button class="formbutt" type="reset">Wyczyść</button>
                            </div>  
                    </form>
             <div>
                <h1 class="rejestruj">Nie masz konta? <a href="rejestracja.html">Zarejestruj się</a> </h1>
                <h1 class="rejestruj"> <a href="projekt.html">Wróć na stronę główną</a> </h1>
             </div>
        </div>
    
        </section>
    </main>
</body>
