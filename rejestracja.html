<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    <title>Rejestracja</title>

    <link rel="icon" type="image/x-icon" href="./img/favicon transparent.png">
        <style>
            a:hover{
                color: rgb(188, 137, 235);
            }
        </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="jquery.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#submit").click(function () {
                    var password = $("#Password").val();
                    var confirmPassword = $("#ConfirmPassword").val();
                    if (password != confirmPassword) {
                        alert("Hasła się nie zgadzają");
                        return false;
                    }
                    return true;
                });
            });
        </script>

</head>
<body>
    <main>
         <section class="obrama">
             <div class="logowanie">
                        <h1 class="tytuł">Zarejestruj się</h1>
                    <form action="projekt.html" method="post">
                        <div class="forms">
                            <label for="login">Nazwa: </label>
                            <input type="text" name="login" id="login" placeholder="Nazwa użytkownika" required>
                        </div>
                        <div class="forms">
                            <label for="email">E-mail: </label>
                            <input type="email" name="email" id="email" placeholder="E-mail" required>
                        </div>
                        <div class="forms">
                            <label for="hasło">Urodziny: </label>
                            <input type="date" name="data" id="data">
                        </div>
                        <div class="forms">
                            <label for="hasło">Hasło: </label>
                            <input type="password" name="hasło" id="Password" placeholder="Hasło" required>
                        </div>
                        <div class="forms">
                            <label for="hasło">Potwierdź: </label>
                            <input type="password" name="hasło" id="ConfirmPassword" placeholder="Hasło" required>
                        </div>
                            <div class="guziki">
                                <button class="formbutt" type="submit" id="submit">Zarejestruj</button>
                                <button class="formbutt" type="reset">Wyczyść</button>
                            </div>  
                    </form>
             <div>
                <h1 class="rejestruj">Masz już konto? <a href="form.html">Zaloguj się</a> </h1>
                <h1 class="rejestruj"> <a href="projekt.html">Wróć na stronę główną</a> </h1>
             </div>
        </div>
    
        </section>
    </main>
</body>
</html>
